<back class="u-full-width u-cf"><a href="/#" class="button u-pull-right">Take me back!</a></back>
<div class="section">
    <h3>{{headingTitle}}</h3>
    <form>
        <div class="row">
            <div class="one columns">GET</div>
            <div class="nine columns">
                <input type="text" class="u-full-width" ng-model="restInput"/>
            </div>
            <div class="two columns">
                <input type="submit" value="Go" class="button button-primary" ng-click="goButton()">
            </div>
            <div class="row">
                <textarea readonly class="u-full-width output">{{restOutput}}</textarea>
            </div>

        </div>
    </form>
</div>
